{% extends 'bloh/base.html' %}

{% block content %}
<div class="container">
    <div class="feed">
        {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
        {% endif %}
        <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">수정하기</span></a>
        <h1>{{ post.title }}</h1>
        <p class="content">{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endblock %}
