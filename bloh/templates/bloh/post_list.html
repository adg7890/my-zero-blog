{% extends 'bloh/base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="feed">
        <h3 class="name">{{ post.author }}</h3>
        <div class="date">{{ post.published_date }}</div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="content">{{ post.text|linebreaksbr }}</p>
        <div class="accessory">
            <img src="/static/ic_like.jpg" width="16px"> Like <img src="/static/ic_comment.jpg" width="16px"> Comments
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
